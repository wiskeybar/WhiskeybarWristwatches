<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"

    <link rel="stylesheet" href="css/style.css">

<body>
    <section class="top">
        <div class="top_expanded">
            <h1 class="top_expanded__companyName">Wristwaches</h1>
            <button title="Choose your currency" class="top_expanded__item convertMoney"> <i class="fas fa-dollar-sign"></i></button>
            <button title="Search for items" class="top_expanded__item searchItems"> <i class="fas fa-search"></i></button>
            <button title="Locate my nearest shop" class="top_expanded__item locateMe"> <i class="fas fa-map-marker-alt"></i>
            </button>
            <button title="Create Account/Login" class="top_expanded__item createAccount"> <i class="fas fa-user-circle"></i>
            </button>
            <button title="View shopping bag" class="top_expanded__item shoppingBag"> <i class="fas fa-shopping-bag"></i>
            </button>
        </div>
        <div class="top_minified">
            <button class="top_minified__opener"> <i class="fas fa-bars"></i></button>
            <button title="Choose your currency" class="top_minified__item convertMoney">
                <i class="fas fa-dollar-sign"></i> Change your currency
            </button>
            <button title="Search for items" class="top_minified__item searchItems">
                <i class="fas fa-search"></i> Search for items
            </button>
            <button title="Locate my nearest shop" class="top_minified__item locateMe">
                <i class="fas fa-map-marker-alt"></i> Locate nearest shop
            </button>
            <button title="Create Account/Login" class="top_minified__item createAccount">
                <i class="fas fa-user-circle"></i> My account
            </button>
            <button title="View shopping bag" class="top_minified__item shoppingBag">
                <i class="fas fa-shopping-bag"></i> Shopping bag
            </button>
        </div>

        <div class="top_nav">
            <div class="top_nav__image"></div>
            <button class="top_nav__listElement">jeden</button>
            <button class="top_nav__listElement">dwa</button>
            <button class="top_nav__listElement">trzy</button>
            <button class="top_nav__listElement">cztery</button>
            <button class="top_nav__listElement">pieÄ‡</button>

        </div>
    </section>

    <section>
        <div class="shoppingSection newItems">
        </div>
    </section>

    <section>
        <div class="shoppingSection saleItems">
        </div>
    </section>

    <section>
        <div class="shoppingSection trendingItems">
        </div>
    </section>

    <aside class="contact">
    </aside>

    <footer class="footer">
    </footer>
